function getTime(comment){
	const regExp = /\(([^)]+)\)/g;
    const matches = [...comment.matchAll(regExp)].flat();
//    console.log(matches);
	if (matches.length > 0){
	    return getSecsFromTime(matches[1]);
	}
	else{
	    return 0;
	}
}

function addComment(comment, commenttime){

	//notesarray.splice(i, 0, comment);
	createNotesArray();
	i = 0;
	while (i< notesarray.length && getTime(notesarray[i]) < getSecsFromTime(commenttime)){
        i++;
	}
//	if (i==0) i=1;
	notesarray.splice(i, 0, comment + " (" + commenttime + ")");
	updateNotes();
	
}

function getIterations(desc, vidtime){
    st = [];
	et = [];
	s = 0;
	for (i=1; i< 20; i++){
	    s = -1;
		e = -1;
	    fnd = "TRIAL#" + i;
		ts = desc.indexOf(fnd);
		te = desc.indexOf(")", ts);
		if (ts > -1)
			s = getSecsFromTime(desc.substring(ts+(fnd.length)+2, te));
			
	    fnd = "END#" + i;
		ts = desc.indexOf(fnd);
		te = desc.indexOf(")", ts);
		if (ts > -1)
			e = getSecsFromTime(desc.substring(ts+(fnd.length)+2, te));
		if (s > 0 && e > 0 && e > s){
		    st.push(s);
			et.push(e);
		}
	}
    console.log(st);
	console.log(et);
	//arrays of all iterations
	mydate = new Date(vidtime);
	for (i=0; i< st.length; i++){
	    if (et[i] !==null){
			tempdate = mydate;
			tempdate.setSeconds(tempdate.getSeconds()+st[i]);
			starttimes.push(tempdate);
			durations.push([tempdate, et[i]-st[i]]);
			if (et[i]-st[i] > maxduration){
			    maxduration = et[i]-st[i];
			}
			tempdate.setSeconds(tempdate.getSeconds()+(et[i]-st[i]));
			endtimes.push(tempdate);
		}
	}
	return st.length;
	//from here generate some sort of graphic.  
}

    for (i=0; i< starttimes.length; i++){

    }
	chart.draw(dataTable);
}

function removeAllChildren(el){
	var mydiv = document.getElementById(el);
	while (mydiv.firstChild) {
	  mydiv.removeChild(mydiv.lastChild);
	}
    return mydiv;
}

function loadCanvas(id, pianoimg) {
//    numiterations = starttimes.length;
//this was not right variable.  
	var canvas = document.createElement('canvas');
	div = document.getElementById(id); 
	canvas.id     = "PianoRollCanvas";
	canvas.width  = 1500;//(maxduration*20);
	canvas.height = 200*numiterations; //200 176 for piano roll and 24 for the lines between iterations
	//not sure the best way to visualize this, but for now just lines between same location in pianoroll.  
	canvas.style.zIndex   = 8;
	canvas.style.position = "absolute";
	canvas.style.border   = "1px solid";
//	canvas.style.left = "-100px";
	div.appendChild(canvas);


    
	const engine = new BABYLON.Engine(document.getElementById("PianoRollCanvas"), true); // Generate the BABYLON 3D engine
	const createScene = function () {
		// Creates a basic Babylon Scene object
		const scene = new BABYLON.Scene(engine);

/*
    var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

	
//	const ctx = sv.getContext();
    var image = new BABYLON.GUI.Image("but", pianoimg);
    image.width = (maxduration*20).toString() + "px";;
    image.height = (200*numiterations).toString() + "px";
	image.left = 25;
	image.top = 55;
    advancedTexture.addControl(image);  
*/	
		xmultiplier = maxduration*20;
		ymultiplier = 200*numiterations;
		// Creates and positions a free camera
		const camera = new BABYLON.FreeCamera("camera1", 
			new BABYLON.Vector3(0, ymultiplier*1.2, 0), scene);
		// Targets the camera to scene origin
		camera.setTarget(BABYLON.Vector3.Zero());
		// This attaches the camera to the canvas
		camera.attachControl(canvas, true);
		// Creates a light, aiming 0,1,0 - to the sky
		const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(-(numiterations*5/2), (numiterations*5/2), (numiterations*5/2)), scene);
		// Dim the light a small amount - 0 to 1
		light.intensity = 0.4;
		
		//just use the light to enunciate what we want.  
		


//		const dirlight = new BABYLON.DirectionalLight("DirectionalLight", new BABYLON.Vector3(0, -1, 0), scene);
		//new BABYLON.Vector3(0, -1, 0)
		//need to figure out the X component needed here.  
		//then move the spotlight or the camera one or the other
		const spotlight = new BABYLON.SpotLight("spotLight", new BABYLON.Vector3(0, xmultiplier, 0), new BABYLON.Vector3(0, -1, 0), Math.PI / 24, 2, scene);
		spotlight.intensity = 0.2;

		//try to point at the right area.  
		//start here.  ********
		camera.position = new BABYLON.Vector3((xmultiplier/2)-50, ymultiplier*1.2, 0);
		spotlight.position = new BABYLON.Vector3((xmultiplier/2)-50, xmultiplier, 0);

		// Built-in 'sphere' shape.
		const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", 
			{diameter: 2, segments: 32}, scene);
		// Move the sphere upward 1/2 its height
		sphere.position.y = numiterations*5/2;
		sphere.position.x = maxduration/2;
		sphere.position.z = numiterations*5/2;
		// Built-in 'ground' shape.
		
		var ground = BABYLON.MeshBuilder.CreateGround("ground", {width:(xmultiplier), height:(ymultiplier)});
		//rotation necessary for some reason.  
        ground.rotation = new BABYLON.Vector3(0, Math.PI, 0); //alpha, beta, gamma in radians
		var prollMat = new BABYLON.StandardMaterial("pianorollground", scene);
		prollMat.diffuseTexture = new BABYLON.Texture(pianoimg, scene);
		prollMat.alpha = 0.5;	
		ground.material = prollMat;
	//        var layer = new BABYLON.Layer('',pianoimg, scene, false);			
		return scene;
	};
	const scene = createScene(); //Call the createScene function
	// Register a render loop to repeatedly render the scene
	engine.runRenderLoop(function () {
			scene.render();
	});
	
}

function makeTimeLinks(desc){
    desc = desc.replaceAll("\n", "<br>");
//    desc = desc.replace(")", ")<br>");
	const regExp = /\(([^)]+)\)/g;
	regExp2 = /\d+\:\d\d?/g;
    const matches = [...desc.matchAll(regExp2)].flat();
	for (i=0; i<matches.length; i++){
	    secs = getSecsFromTime(matches[i]);
		if (secs > 0){
    		desc = desc.replace(matches[i], '<a href="#" onclick="seekTo(' + secs + ');">' + matches[i] + '</a>');
		}

	}
//    console.log(matches);
	return desc;
}

function getSecsFromTime(time){
	minsec = time.split(":");
	if (minsec == time)
	    return 0;
	console.log(+parseInt(minsec[0])*60 + +parseInt(minsec[1]));
	return +parseInt(minsec[0])*60 + +parseInt(minsec[1]);
	
}

function helpme(){
    if (!player.getCurrentTime)
	    return "00:00";
    var temptime = player.getCurrentTime();
	temptime -= delay;
    var mins = Math.floor(temptime/60);
	var secs = Math.floor(temptime - mins*60);
    var finalTime = str_pad_left(mins,'0',2)+':'+str_pad_left(secs,'0',2);
	
	return finalTime;

}

          }
        });
      }

      function onPlayerReady(event) {
        event.target.playVideo();
