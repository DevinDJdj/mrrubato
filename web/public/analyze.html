function getYOffset(iter, w, h){
	y = (iter*h/numiterations) - h/2;
	return y;
}

function getFeedbackImage(source, w, h, myscene){
	//for all notes in midiarray, generate image.  
	//after this figure out how to add other midifeedback as well.  
	//this should be loaded already.  

	x = 0;
	ytop = h/2;
	ybot = -h/2;


	for (i=0; i< midiarray.length; i++){
		//add a red line at the time
		//get x from time.  
		//get color from note.  
		x = i*2;
		var tempTime = midiarray[i].time/1000;
		iter = getIteration(tempTime);
		if (iter>0){
			secs = tempTime - myst[iter];
		}
		else{
			secs = 0;
			//do we need to include non-playing time?  
		}
		x = Math.round(secs/maxduration * w);

		ybot = getYOffset(iter, w, h);
		ytop = getYOffset(iter+1, w, h);

		const myPoints = [
        new BABYLON.Vector3(x, 0, ytop),
        new BABYLON.Vector3(x, 0, ybot)
		]

//		myPoints.push(myPoints[0]);

		const myColors = [
			new BABYLON.Color4(1, 0, 0, 1),
			new BABYLON.Color4(0, 1, 0, 1),
			new BABYLON.Color4(0, 0, 1, 1),
			new BABYLON.Color4(1, 1, 0, 1)
		]
		
		const lines = BABYLON.MeshBuilder.CreateLines("lines", {points: myPoints, colors: myColors}, myscene);

	}
	// put the modified pixels back on the canvas

	loadAdditionalComments();	//this includes midi as well.  

	myscene.onPointerObservable.add((pointerInfo) => {
		switch (pointerInfo.type) {
			case BABYLON.PointerEventTypes.POINTERTAP:
			console.log("POINTER TAP" + pointerInfo.event.x + " " + pointerInfo.event.y);
			break;
			case BABYLON.PointerEventTypes.POINTERDOUBLETAP:
			console.log("POINTER DOUBLE-TAP");
			break;
		}
	});	

}

function getTime(comment){
	const regExp = /\(([^)]+)\)/g;
    const matches = [...comment.matchAll(regExp)].flat();
//    console.log(matches);
	if (matches.length > 0){
	    return getSecsFromTime(matches[1]);
	}
	else{
	    return 0;
	}
}


function getIterations(desc, vidtime, isme=false){
	st = [];
	et = [];
	s = 0;
	for (i=1; i< 20; i++){
	    s = -1;
		e = -1;
	    fnd = "TRIAL#" + i;
		ts = desc.indexOf(fnd);
		te = desc.indexOf(")", ts);
		if (ts > -1)
			s = getSecsFromTime(desc.substring(ts+(fnd.length)+2, te));
			
	    fnd = "END#" + i;
		ts = desc.indexOf(fnd);
		te = desc.indexOf(")", ts);
		if (ts > -1)
			e = getSecsFromTime(desc.substring(ts+(fnd.length)+2, te));
		if (s > 0 && e > 0 && e > s){
		    st.push(s);
			et.push(e);
		}
	}
    console.log(st);
	console.log(et);
	//arrays of all iterations
	mydate = new Date(vidtime);
	for (i=0; i< st.length; i++){
	    if (et[i] !==null){
			tempdate = mydate;
			tempdate.setSeconds(tempdate.getSeconds()+st[i]);
			starttimes.push(tempdate);
			durations.push([tempdate, et[i]-st[i]]);
			if (isme){
			    myst.push(st[i]);
				myet.push(et[i]);
    			if (et[i]-st[i] > maxduration){
					maxduration = et[i]-st[i];
					
				}
			}
			tempdate.setSeconds(tempdate.getSeconds()+(et[i]-st[i]));
			endtimes.push(tempdate);
		}
	}
	if (isme)
	    numiterations = st.length;
	//from here generate some sort of graphic.  
}

	dataTable.addColumn({ type: 'date', id: 'DatePlayed' });
	dataTable.addColumn({ type: 'number', id: 'Duration' });
//	dataTable.addColumn({ type: 'number', id: 'Iteration#' });

    for (i=0; i< starttimes.length; i++){
		dataTable.addRows(durations);
    }
	chart.draw(dataTable);
}

function removeAllChildren(el){
	var mydiv = document.getElementById(el);
	while (mydiv.firstChild) {
	  mydiv.removeChild(mydiv.lastChild);
	}

}

function getIteration(currentTime){
    for (j=0; j< myst.length; j++){
		if (currentTime >= myst[j] && currentTime <= myet[j]){
			return j;
		}
	}
	return -1;
}


function updateCanvas(){
	if (useyoutube || watch){
		if (player.getCurrentTime){
			var tempTime = player.getCurrentTime();
			i = getIteration(tempTime);
			secs = tempTime - myst[i];
		}
	}
	else{
		if (player2.readyState > 0){
				var tempTime = player2.currentTime;
				i = getIteration(tempTime);
				secs = tempTime - myst[i];
		}
	}
	if (i > -1){
		camera1.position = new BABYLON.Vector3((xmultiplier1/2)-20*secs, ymultiplier1*1.2, 0);
		spotlight1.position = new BABYLON.Vector3((xmultiplier1/2)-20*secs, xmultiplier1, 0);
		camera2.position = new BABYLON.Vector3((xmultiplier2/2)-2*secs, ymultiplier2*1.2, 0);
		spotlight2.position = new BABYLON.Vector3((xmultiplier2/2)-2*secs, xmultiplier2, 0);
	}
}

		sphere.position.y = numiterations*5/2;
		sphere.position.x = maxduration/2;
		sphere.position.z = numiterations*5/2;
		// Built-in 'ground' shape.
		
		var ground = BABYLON.MeshBuilder.CreateGround("ground" + mini, {width:(xmultiplier), height:(ymultiplier)});
		//rotation necessary for some reason.  
        ground.rotation = new BABYLON.Vector3(0, Math.PI, 0); //alpha, beta, gamma in radians


		var prollMat = new BABYLON.StandardMaterial("pianorollground" + mini, scene);
		prollMat.diffuseTexture = new BABYLON.Texture(pianoimg, scene);


		prollMat.alpha = 0.5;	
		ground.material = prollMat;

		return scene;
	};
	const scene = createScene(); //Call the createScene function
	// Register a render loop to repeatedly render the scene
	engine.runRenderLoop(function () {
			scene.render();
	});
	
}

function makeTimeLinks(desc){
    desc = desc.replaceAll("\n", "<br>");
//    desc = desc.replace(")", ")<br>");
	const regExp = /\(([^)]+)\)/g;
	regExp2 = /\d+\:\d\d?/g;
    const matches = [...desc.matchAll(regExp2)].flat();
	for (i=0; i<matches.length; i++){
	    secs = getSecsFromTime(matches[i]);
		if (secs > 0){
    		desc = desc.replace(matches[i], '<a href="#" onclick="seekTo(' + secs + ');">' + matches[i] + '</a>');
		}

	}
//    console.log(matches);
	return desc;
}
